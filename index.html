<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Interactive study guide for CPSC 240 Exam 03 - Computer Organization and Assembly Language" />
    <title>CPSC 240 Exam 03 Study Guide</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .code-block {
        background: #1e1e1e;
        border-radius: 8px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      .code-line {
        font-family: "Courier New", monospace;
        font-size: 14px;
        line-height: 1.6;
      }
      .keyword {
        color: #569cd6;
      }
      .register {
        color: #4ec9b0;
      }
      .number {
        color: #b5cea8;
      }
      .comment {
        color: #6a9955;
      }
      .section {
        color: #c586c0;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in {
        animation: slideIn 0.4s ease-out;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        body {
          padding: 0.5rem;
        }
        .code-line {
          font-size: 12px;
          line-height: 1.4;
        }
        .code-block {
          padding: 0.75rem !important;
        }
        /* Better touch targets */
        button {
          min-height: 44px;
          min-width: 44px;
        }
        /* Prevent text size adjustment on orientation change */
        html {
          -webkit-text-size-adjust: 100%;
          text-size-adjust: 100%;
        }
      }

      @media (max-width: 640px) {
        .code-line {
          font-size: 11px;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Improve table scrolling on mobile */
      .table-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body class="min-h-screen p-2 sm:p-4">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const StudyGuide = () => {
        const [activeTab, setActiveTab] = useState("overview");
        const [expandedSections, setExpandedSections] = useState({});

        const toggleSection = (section) => {
          setExpandedSections((prev) => ({
            ...prev,
            [section]: !prev[section],
          }));
        };

        const CodeBlock = ({ code }) => (
          <pre className="code-block p-4 my-4">
            {code.split("\n").map((line, i) => (
              <div key={i} className="code-line">
                {line
                  .split(
                    /(\bsection\b|\bmov\b|\bmul\b|\bdiv\b|\binc\b|\bdec\b|\bcmp\b|\bjne\b|\bjge\b|\bpush\b|\bpop\b|\bloop\b|\badd\b|ax|bx|cx|dx|eax|ebx|ecx|edx|rax|rbx|rcx|rdx|rsi|rdi|al|bl|0x[0-9A-Fa-f]+|;.*$)/
                  )
                  .map((part, j) => {
                    if (
                      [
                        "section",
                        "mov",
                        "mul",
                        "div",
                        "inc",
                        "dec",
                        "cmp",
                        "jne",
                        "jge",
                        "push",
                        "pop",
                        "loop",
                        "add",
                      ].includes(part)
                    ) {
                      return (
                        <span key={j} className="keyword">
                          {part}
                        </span>
                      );
                    } else if (
                      [
                        "ax",
                        "bx",
                        "cx",
                        "dx",
                        "eax",
                        "ebx",
                        "ecx",
                        "edx",
                        "rax",
                        "rbx",
                        "rcx",
                        "rdx",
                        "rsi",
                        "rdi",
                        "al",
                        "bl",
                      ].includes(part)
                    ) {
                      return (
                        <span key={j} className="register">
                          {part}
                        </span>
                      );
                    } else if (part.startsWith("0x") || part.match(/^\d+$/)) {
                      return (
                        <span key={j} className="number">
                          {part}
                        </span>
                      );
                    } else if (part.startsWith(";")) {
                      return (
                        <span key={j} className="comment">
                          {part}
                        </span>
                      );
                    } else {
                      return (
                        <span key={j} className="text-gray-300">
                          {part}
                        </span>
                      );
                    }
                  })}
              </div>
            ))}
          </pre>
        );

        const Table = ({ headers, rows }) => (
          <div className="overflow-x-auto my-4 -mx-2 sm:mx-0">
            <div className="inline-block min-w-full align-middle">
              <table className="min-w-full bg-white border border-gray-300 rounded-lg shadow-sm">
                <thead className="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                  <tr>
                    {headers.map((header, i) => (
                      <th
                        key={i}
                        className="px-2 sm:px-4 py-2 sm:py-3 text-left text-xs sm:text-sm font-semibold whitespace-nowrap"

                        {header}
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {rows.map((row, i) => (
                    <tr
                      key={i}
                      className={i % 2 === 0 ? "bg-gray-50" : "bg-white"}

                        <td

        const CollapsibleSection = ({ title, children, id }) => (
          <div className="mb-4 bg-white rounded-lg shadow-md overflow-hidden">

            >
              <span className="pr-2">{title}</span>
              <span className="text-2xl flex-shrink-0">
                {expandedSections[id] ? "‚àí" : "+"}
              </span>
            </button>
            {expandedSections[id] && (
              <div className="p-4 sm:p-6 animate-slide-in">{children}</div>
            )}
          </div>
        );

        const Problem1 = () => (
          <div>
            <h3 className="text-2xl font-bold mb-4 text-purple-700">
              Problem 1: Multiplication with Word-Sized Registers
            </h3>

            <div className="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
              <p className="font-semibold text-blue-900">Key Concepts:</p>
              <ul className="list-disc ml-6 mt-2 text-blue-800">
                <li>Word-sized (16-bit) operations</li>
                <li>Multiplication instruction (mul)</li>
                <li>Result stored in dx:ax (32-bit)</li>
              </ul>
            </div>

            <CodeBlock
              code={`section .data
      num1 dw 60    ; num1 = 60 = 0x003C
      num2 dw 90    ; num2 = 90 = 0x005A
      num3 dw 0     ; num3 = 0 = 0x0000

      section .text
      _start:
          mov ax, word[num1]      ; ax = 0x003C
          mov bx, word[num2]      ; bx = 0x005A
          mul bx                  ; dx:ax = ax * bx
          mov word[num3], ax      ; Store lower 16 bits
      done:`}
            />

            <CollapsibleSection
              title="Decimal to Hex Conversions"
              id="p1-conversions"
            >
              <div className="space-y-4">
                <div className="bg-purple-50 p-4 rounded-lg border-2 border-purple-300">
                  <h5 className="font-bold text-purple-900 mb-3">
                    Converting 60‚ÇÅ‚ÇÄ to Hex:
                  </h5>
                  <div className="bg-white p-3 rounded mb-2">
                    <p className="font-semibold mb-2">
                      Step 1: Divide by 16 repeatedly
                    </p>
                    <ul className="text-sm space-y-1 ml-4">
                      <li>
                        60 √∑ 16 = 3 remainder <strong>12 (C)</strong> ‚Üí Least
                        significant digit
                      </li>
                      <li>
                        3 √∑ 16 = 0 remainder <strong>3</strong> ‚Üí Most
                        significant digit
                      </li>
                    </ul>
                  </div>
                  <div className="bg-white p-3 rounded">
                    <p className="font-semibold mb-2">
                      Step 2: Write digits from last to first
                    </p>
                    <p className="text-sm">
                      Reading remainders: <strong>3 C</strong>
                    </p>
                    <p className="text-green-700 font-bold mt-2">
                      ‚úÖ 60‚ÇÅ‚ÇÄ = 0x003C
                    </p>
                    <p className="text-xs text-gray-600 mt-2">
                      Verify: 3√ó16¬π + 12√ó16‚Å∞ = 48 + 12 = 60 ‚úì
                    </p>
                  </div>
                </div>

                <div className="bg-purple-50 p-4 rounded-lg border-2 border-purple-300">
                  <h5 className="font-bold text-purple-900 mb-3">
                    Converting 90‚ÇÅ‚ÇÄ to Hex:
                  </h5>
                  <div className="bg-white p-3 rounded mb-2">
                    <p className="font-semibold mb-2">
                      Step 1: Divide by 16 repeatedly
                    </p>
                    <ul className="text-sm space-y-1 ml-4">
                      <li>
                        90 √∑ 16 = 5 remainder <strong>10 (A)</strong> ‚Üí Least
                        significant digit
                      </li>
                      <li>
                        5 √∑ 16 = 0 remainder <strong>5</strong> ‚Üí Most
                        significant digit
                      </li>
                    </ul>
                  </div>
                  <div className="bg-white p-3 rounded">
                    <p className="font-semibold mb-2">
                      Step 2: Write digits from last to first
                    </p>
                    <p className="text-sm">
                      Reading remainders: <strong>5 A</strong>
                    </p>
                    <p className="text-green-700 font-bold mt-2">
                      ‚úÖ 90‚ÇÅ‚ÇÄ = 0x005A
                    </p>
                    <p className="text-xs text-gray-600 mt-2">
                      Verify: 5√ó16¬π + 10√ó16‚Å∞ = 80 + 10 = 90 ‚úì
                    </p>
                  </div>
                </div>

                <div className="bg-purple-50 p-4 rounded-lg border-2 border-purple-300">
                  <h5 className="font-bold text-purple-900 mb-3">
                    Converting 5400‚ÇÅ‚ÇÄ to Hex:
                  </h5>
                  <div className="bg-white p-3 rounded mb-2">
                    <p className="font-semibold mb-2">
                      Step 1: Divide by 16 repeatedly
                    </p>
                    <ul className="text-sm space-y-1 ml-4">
                      <li>
                        5400 √∑ 16 = 337 remainder <strong>8</strong> ‚Üí Least
                        significant digit
                      </li>
                      <li>
                        337 √∑ 16 = 21 remainder <strong>1</strong> ‚Üí Next hex
                        digit
                      </li>
                      <li>
                        21 √∑ 16 = 1 remainder <strong>5</strong> ‚Üí Next hex
                        digit
                      </li>
                      <li>
                        1 √∑ 16 = 0 remainder <strong>1</strong> ‚Üí Most
                        significant digit
                      </li>
                    </ul>
                  </div>
                  <div className="bg-white p-3 rounded">
                    <p className="font-semibold mb-2">
                      Step 2: Write digits from last to first
                    </p>
                    <p className="text-sm">
                      Reading remainders: <strong>1 5 1 8</strong>
                    </p>
                    <p className="text-green-700 font-bold mt-2">
                      ‚úÖ 5400‚ÇÅ‚ÇÄ = 0x1518
                    </p>
                    <p className="text-xs text-gray-600 mt-2">
                      Verify: 1√ó16¬≥ + 5√ó16¬≤ + 1√ó16¬π + 8√ó16‚Å∞ = 4096 + 1280 + 16 +
                      8 = 5400 ‚úì
                    </p>
                  </div>
                </div>
              </div>
            </CollapsibleSection>

            <CollapsibleSection title="Step-by-Step Execution" id="p1-steps">
              <ol className="list-decimal ml-6 space-y-2">
                <li>
                  <strong>mov ax, word[num1]:</strong> ax = 0x003C (60 decimal)
                </li>
                <li>
                  <strong>mov bx, word[num2]:</strong> bx = 0x005A (90 decimal)
                </li>
                <li>
                  <strong>mul bx:</strong>
                  <ul className="list-disc ml-6 mt-1">
                    <li>60 √ó 90 = 5400 decimal = 0x1518 hex</li>
                    <li>
                      Result stored as dx:ax (32-bit result split across two
                      16-bit registers)
                    </li>
                    <li>dx = 0x0000 (upper 16 bits)</li>
                    <li>ax = 0x1518 (lower 16 bits, 5400 decimal)</li>
                  </ul>
                </li>
                <li>
                  <strong>mov word[num3], ax:</strong> num3 = 0x1518 (5400
                  decimal)
                </li>
              </ol>
            </CollapsibleSection>

            <CollapsibleSection title="Final Answer" id="p1-answer">
              <h4 className="font-semibold text-lg mb-3">Memory State:</h4>
              <Table
                headers={["Memory", "Offset", "Before", "After"]}
                rows={[
                  ["num3", "+1", "0x00", "0x15"],
                  ["num3", "+0", "0x00", "0x18"],
                  ["num2", "+1", "0x00", "0x00"],
                  ["num2", "+0", "0x5A", "0x5A"],
                  ["num1", "+1", "0x00", "0x00"],
                  ["num1", "+0", "0x3C", "0x3C"],
                ]}
              />
              <h4 className="font-semibold text-lg mb-3 mt-6">
                Register State:
              </h4>
              <Table
                headers={["Register", "Value (Hex)", "Description"]}
                rows={[
                  ["ax", "0x1518", "Product lower 16 bits (5400 decimal)"],
                  ["bx", "0x005A", "Multiplier (90 decimal)"],
                  ["dx", "0x0000", "Product upper 16 bits"],
                ]}
              />
            </CollapsibleSection>
          </div>
        );

        const Problem2 = () => (
          <div>
            <h3 className="text-2xl font-bold mb-4 text-purple-700">
              Problem 2: Division and Loop with Counter
            </h3>

            <div className="bg-green-50 border-l-4 border-green-500 p-4 mb-4">
              <p className="font-semibold text-green-900">Key Concepts:</p>
              <ul className="list-disc ml-6 mt-2 text-green-800">
                <li>Division operation (div)</li>
                <li>Loop constructs and conditional jumps</li>
                <li>Counting multiples using remainder</li>
              </ul>
            </div>

            <CodeBlock
              code={`section .data
      mul3 dd 0                   ; [mul3] = 0x00000000

      section .text
      _start:
          mov ecx, 105            ; ecx = 105 = 0x69
      next:
          mov edx, 0              ; edx = 0
          mov eax, ecx            ; eax = ecx = 105, 106, 107, 108
          mov ebx, 3              ; ebx = 3
          div ebx                 ; edx = edx:eax % ebx = 105%3=0, 106%3=1, 107%3=2, 108%3=0
                                  ; eax = edx:eax / ebx = 105/3=35, 106/3=35, 107/3=35, 108/3=36
          cmp edx, 0              ; edx == 0 ?
          jne skip                ; F, T, T, F (jump on iterations 2 and 3)
          inc dword[mul3]         ; [mul3] = 0+1+1 = 2 = 0x00000002
      skip:
          inc ecx                 ; ecx = 105+1+1+1+1 = 109 = 0x6D
          cmp ecx, 109            ; 109 == 109 ?
          jne next                ; T, T, T, F (exit after 4th iteration)
      done:`}
            />

            <CollapsibleSection
              title="Decimal to Hex Conversions"
              id="p2-conversions"
            >
              <div className="space-y-4">
                <div className="bg-green-50 p-4 rounded-lg border-2 border-green-300">
                  <h5 className="font-bold text-green-900 mb-3">
                    Converting 105‚ÇÅ‚ÇÄ to Hex:
                  </h5>
                  <div className="bg-white p-3 rounded mb-2">
                    <p className="font-semibold mb-2">
                      Step 1: Divide by 16 repeatedly
                    </p>
                    <ul className="text-sm space-y-1 ml-4">
                      <li>
                        105 √∑ 16 = 6 remainder <strong>9</strong> ‚Üí Least
                        significant digit
                      </li>
                      <li>
                        6 √∑ 16 = 0 remainder <strong>6</strong> ‚Üí Most
                        significant digit
                      </li>
                    </ul>
                  </div>
                  <div className="bg-white p-3 rounded">
                    <p className="font-semibold mb-2">
                      Step 2: Write digits from last to first
                    </p>
                    <p className="text-sm">
                      Reading remainders: <strong>6 9</strong>
                    </p>
                    <p className="text-green-700 font-bold mt-2">
                      ‚úÖ 105‚ÇÅ‚ÇÄ = 0x69
                    </p>
                    <p className="text-xs text-gray-600 mt-2">
                      Verify: 6√ó16¬π + 9√ó16‚Å∞ = 96 + 9 = 105 ‚úì
                    </p>
                  </div>
                </div>

                <div className="bg-green-50 p-4 rounded-lg border-2 border-green-300">
                  <h5 className="font-bold text-green-900 mb-3">
                    Converting 108‚ÇÅ‚ÇÄ to Hex:
                  </h5>
                  <div className="bg-white p-3 rounded mb-2">
                    <p className="font-semibold mb-2">
                      Step 1: Divide by 16 repeatedly
                    </p>
                    <ul className="text-sm space-y-1 ml-4">
                      <li>
                        108 √∑ 16 = 6 remainder <strong>12 (C)</strong> ‚Üí Least
                        significant digit
                      </li>
                      <li>
                        6 √∑ 16 = 0 remainder <strong>6</strong> ‚Üí Most
                        significant digit
                      </li>
                    </ul>
                  </div>
                  <div className="bg-white p-3 rounded">
                    <p className="font-semibold mb-2">
                      Step 2: Write digits from last to first
                    </p>
                    <p className="text-sm">
                      Reading remainders: <strong>6 C</strong>
                    </p>
                    <p className="text-green-700 font-bold mt-2">
                      ‚úÖ 108‚ÇÅ‚ÇÄ = 0x6C
                    </p>
                    <p className="text-xs text-gray-600 mt-2">
                      Verify: 6√ó16¬π + 12√ó16‚Å∞ = 96 + 12 = 108 ‚úì
                    </p>
                  </div>
                </div>

                <div className="bg-green-50 p-4 rounded-lg border-2 border-green-300">
                  <h5 className="font-bold text-green-900 mb-3">
                    Converting 109‚ÇÅ‚ÇÄ to Hex:
                  </h5>
                  <div className="bg-white p-3 rounded mb-2">
                    <p className="font-semibold mb-2">
                      Step 1: Divide by 16 repeatedly
                    </p>
                    <ul className="text-sm space-y-1 ml-4">
                      <li>
                        109 √∑ 16 = 6 remainder <strong>13 (D)</strong> ‚Üí Least
                        significant digit
                      </li>
                      <li>
                        6 √∑ 16 = 0 remainder <strong>6</strong> ‚Üí Most
                        significant digit
                      </li>
                    </ul>
                  </div>
                  <div className="bg-white p-3 rounded">
                    <p className="font-semibold mb-2">
                      Step 2: Write digits from last to first
                    </p>
                    <p className="text-sm">
                      Reading remainders: <strong>6 D</strong>
                    </p>
                    <p className="text-green-700 font-bold mt-2">
                      ‚úÖ 109‚ÇÅ‚ÇÄ = 0x6D (loop exit value)
                    </p>
                    <p className="text-xs text-gray-600 mt-2">
                      Verify: 6√ó16¬π + 13√ó16‚Å∞ = 96 + 13 = 109 ‚úì
                    </p>
                  </div>
                </div>

                <div className="bg-green-50 p-4 rounded-lg border-2 border-green-300">
                  <h5 className="font-bold text-green-900 mb-3">
                    Converting 36‚ÇÅ‚ÇÄ to Hex:
                  </h5>
                  <div className="bg-white p-3 rounded mb-2">
                    <p className="font-semibold mb-2">
                      Step 1: Divide by 16 repeatedly
                    </p>
                    <ul className="text-sm space-y-1 ml-4">
                      <li>
                        36 √∑ 16 = 2 remainder <strong>4</strong> ‚Üí Least
                        significant digit
                      </li>
                      <li>
                        2 √∑ 16 = 0 remainder <strong>2</strong> ‚Üí Most
                        significant digit
                      </li>
                    </ul>
                  </div>
                  <div className="bg-white p-3 rounded">
                    <p className="font-semibold mb-2">
                      Step 2: Write digits from last to first
                    </p>
                    <p className="text-sm">
                      Reading remainders: <strong>2 4</strong>
                    </p>
                    <p className="text-green-700 font-bold mt-2">
                      ‚úÖ 36‚ÇÅ‚ÇÄ = 0x24 (last quotient)
                    </p>
                    <p className="text-xs text-gray-600 mt-2">
                      Verify: 2√ó16¬π + 4√ó16‚Å∞ = 32 + 4 = 36 ‚úì
                    </p>
                  </div>
                </div>

                <div className="bg-green-50 p-4 rounded-lg border-2 border-green-300">
                  <h5 className="font-bold text-green-900 mb-3">
                    Converting 2‚ÇÅ‚ÇÄ to Hex:
                  </h5>
                  <div className="bg-white p-3 rounded mb-2">
                    <p className="font-semibold mb-2">
                      Step 1: Divide by 16 repeatedly
                    </p>
                    <ul className="text-sm space-y-1 ml-4">
                      <li>
                        2 √∑ 16 = 0 remainder <strong>2</strong> ‚Üí Only digit
                      </li>
                    </ul>
                  </div>
                  <div className="bg-white p-3 rounded">
                    <p className="font-semibold mb-2">
                      Step 2: Write digits from last to first
                    </p>
                    <p className="text-sm">
                      Reading remainders: <strong>2</strong>
                    </p>
                    <p className="text-green-700 font-bold mt-2">
                      ‚úÖ 2‚ÇÅ‚ÇÄ = 0x02 (final mul3 count)
                    </p>
                    <p className="text-xs text-gray-600 mt-2">
                      Verify: 2√ó16‚Å∞ = 2 ‚úì
                    </p>
                  </div>
                </div>
              </div>
            </CollapsibleSection>

            <CollapsibleSection title="Loop Iterations" id="p2-steps">
              <p className="mb-3">
                This loop counts numbers from 105-108 that are divisible by 3:
              </p>
              <Table
                headers={[
                  "Iteration",
                  "ecx",
                  "eax√∑3",
                  "edx (remainder)",
                  "mul3 incremented?",
                ]}
                rows={[
                  ["1", "105", "35", "0", "Yes (mul3=1)"],
                  ["2", "106", "35", "1", "No"],
                  ["3", "107", "35", "2", "No"],
                  ["4", "108", "36", "0", "Yes (mul3=2)"],
                ]}
              />
              <p className="mt-3 text-gray-700">After loop exits: ecx = 109</p>
            </CollapsibleSection>

            <CollapsibleSection
              title="Understanding the Result: Why mul3 = 2?"
              id="p2-understanding"
            >
              <div className="space-y-4">
                <div className="bg-blue-50 border-l-4 border-blue-500 p-4">
